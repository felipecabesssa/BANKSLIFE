<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leilão</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body class="bg-dark text-white">
    <div>
        <h1 class="display-4 text-warning">Novo Pedido</h1>
    </div>

    <form action="/pedido/novo" method="POST">
        <div>
            <label for="nomeProduto">Produto</label>
            <input name="nomeProduto" placeholder="nome do produto"/>
            <small>Informa qual o nome do produto.</small>
        </div>
        <div>
            <label for="urlProduto">Url</label>
            <input name="urlProduto" placeholder="url do produto"/>
            <small>Informa o link do site que tem o produto.</small>
        </div>
        <div>
            <label for="urlImagem">Imagem</label>
            <input name="urlImagem" placeholder="url da imagem"/>
            <small>Copie o endereço da imagem e cole aqui para ajudar na visualização.</small>
        </div>
        <div>
            <label for="descricao">Descricao</label>
            <textarea name="descricao" placeholder="Adicione detalhes importantes sobre o produto"></textarea>
        </div>
        <button type="submit">Cadastrar</button>
    </form>

</body>
</html>
